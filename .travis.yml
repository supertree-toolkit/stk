language: python
python:
  - "2.7"
matrix:
    include:
      - os: linux
        sudo: required
        dist: trusty
        language: python
        python: "2.7_with_system_site_packages"
        env: PACKAGES="xvfb gir1.2-gtk-3.0 python-gi python-gi-cairo pep8 pyflakes python-pytest" PYTHON="python" MPLBACKEND="agg"
cache: pip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xvfb gir1.2-gtk-3.0 python-gi python-gi-cairo pep8 pyflakes python-tk python-simplejson python-pygraphviz python-lxml-dbg python-lxml python-gtk2 python-numpy python-matplotlib python-lxml libxml2-utils python python-gtksourceview2 python-glade2 python-networkx python-argcomplete libcairo2-dev libgtk2.0-dev python-levenshtein
  - sudo apt-get install --no-install-recommends -y $(echo $PACKAGES)
install:
  - pip install -r requirements.txt
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - cd stk/test/;make test
